plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.5'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

java {
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
}

repositories {
    mavenCentral()
}

dependencies {
    // Annotation Processor
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // App deps
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'com.auth0:java-jwt:4.5.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'
    implementation 'jakarta.validation:jakarta.validation-api:3.1.1'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.2.Final'
    implementation 'org.apache.commons:commons-lang3:3.18.0'
    implementation 'net.sourceforge.tess4j:tess4j:5.15.0'
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.boot:spring-boot-starter-data-redis-reactive" // Lettuce + reactive
    // optional: reactor-test for tests
    testImplementation "io.projectreactor:reactor-test"
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
    testCompileOnly 'org.projectlombok:lombok:1.18.36'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'

    // Testing (Spring Boot brings JUnit Jupiter)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mockito:mockito-core:5.15.2'
    testImplementation 'com.h2database:h2'
}

test {
    useJUnitPlatform()
    // needed only for demos that reflect into java.util.HashMap
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
}

// Spring Boot run task (instead of 'run')
tasks.named('bootRun') {
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
}

// Ensure any JavaExec task inherits the flag (useful for custom demos)
tasks.withType(JavaExec).configureEach {
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
}

// Custom task to run your HashMap internals demo (no need for 'application' plugin)
tasks.register('hashMapDemo', JavaExec) {
    group = 'demo'
    description = 'Run HashMapInternalsDemo with --add-opens'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.code.research.hash.HashMapInternalsDemo'
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
}
